<div class="flex-center justify-between">
  <a mat-button color="primary" routerLink="/survey">
    <mat-icon>arrow_back</mat-icon>
    Входные данные
  </a>
  <h2>Определение негативных последствий</h2>
  <a mat-button color="primary" routerLink="/assets">
    Объекты воздействия
    <mat-icon>arrow_forward</mat-icon>
  </a>
</div>
<mat-table [dataSource]="consequenceList$ | async">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox color="primary" (click)="$event.stopPropagation()" (change)="$event ? toggle(row) : null"
        [checked]="isSelected(row.id)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <mat-header-cell *matHeaderCellDef>
      Название
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      {{ row.full_name }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>
      Описание
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      {{ row.description }}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns" [class.selected-row]="isSelected(row.id)"
    (click)="toggle(row)"></mat-row>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell">
      Нет подходящих негативных последствий
    </td>
  </tr>
</mat-table>
